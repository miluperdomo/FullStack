<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Arreglo Javascript</title>
</head>
<body>
	<script type="text/javascript">
			var sum = 0;
			var prom = 0;
			for (var i = 1; i <= 7; i++) {
				a = prompt("Ingresa");
				sum = sum+parseFloat(a)
				if (a == 0){
					prom = sum/i;
					break;
				}
				console.log("El total de los numeros es: " +sum);
				prom = sum/i;
				console.log("y el promedio es: " +prom);
			}
	</script>
</body>
</html>
